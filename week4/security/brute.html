<script>
    const url = 'http://localhost/mkj-php/week4/OOP-harjoitus/operations/login.php';

    const testData = [
        'password',
        '123456',
        'password123',
        'admin',
        'qwerty',
        'password1234',
        'password12345',
        'marku',
        'jotain'
    ];

    const login = async (password) => {
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'username=marku&password=' + password,
            });
            const result = await response.text();
            console.log(result);
        } catch (error) {
            console.error(error);
        }
    };

    testData.forEach(data => login(data));

</script>
